version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: mean_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/crud_db
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: mean_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data:
